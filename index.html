<!DOCTYPE html>
<html>
<head>
    <title>Pipedrive Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="main__container" class="container mt-3">
        <form>
            <div class="row mb-3">
                <div class="col">
                    <div class="form-group border rounded p-3 h-100 shadow-sm">
                        <h5>Client details</h5>
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control mb-3" id="first__ame" placeholder="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control mb-3" id="last__name" placeholder="Last name">
                            </div>
                        </div>
                        <input type="tel" class="form-control mb-3" id="phone" placeholder="Phone">
                        <input type="email" class="form-control mb-3" id="email" placeholder="Email (optional)">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group border rounded p-3 h-100 shadow-sm">
                        <h5>Job details</h5>
                            <div class="col">
                                <select class="form-control mb-3" id="job__type">
                                    <option selected>Job type</option>
                                    <option value="type1">Type 1</option>
                                    <option value="type2">Type 2</option>
                                    <option value="type3">Type 3</option>
                                </select>
                            </div>
                            <div class="col">
                                <select class="form-control mb-3" id="job__source">
                                    <option selected>Job source</option>
                                    <option value="source1">Source 1</option>
                                    <option value="source2">Source 2</option>
                                    <option value="source3">Source 3</option>
                                </select>
                            </div>
                        <textarea class="form-control mb-3" id="job__description" placeholder="Job description (optional)";"></textarea>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div class="form-group border rounded p-3 h-100 shadow-sm">
                        <h5>Service location</h5>
                        <input type="text" class="form-control mb-3" id="address" placeholder="Address">
                        <input type="text" class="form-control mb-3" id="city" placeholder="City">
                        <input type="text" class="form-control mb-3" id="state" placeholder="State">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control mb-3" id="code">
                            </div>
                            <div class="col">
                                <select class="form-control mb-3" id="area">
                                    <option selected>Area</option>
                                    <option value="area1">Area 1</option>
                                    <option value="area2">Area 2</option>
                                    <option value="area3">Area 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group border rounded p-3 h-100 shadow-sm">
                        <h5>Scheduled</h5>
                        <input type="date" class="form-control mb-3" id="start__date" placeholder="Start date">
                        <div class="form-row">
                            <div class="col">
                                <input type="time" class="form-control mb-3" id="start__time" placeholder="Start time">
                            </div>
                            <div class="col">
                                <input type="time" class="form-control mb-3" id="end__time" placeholder="End time">
                            </div>
                        </div>
                        <select class="form-control mb-3" id="testSelect">
                            <option selected>Select technician</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary submit-button shadow">Create job</button>
                </div>
            </div>
        </form>
    </div>
    <div id="success__message" class="container mt-3 text-center form-group border rounded p-3 h-100 shadow-sm" style="display: none;">
        <h4>Job is created</h4>
        <p id="dealLink"></p>
        <button id="backButton" class="btn btn-primary">Back</button>
    </div>

    <div id="loading" class="text-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
